<mat-toolbar class="justify-content-md-center">
  <span>Hi welcome to your address book.</span>
</mat-toolbar>
<br />
<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="example-container">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
      </div>
    </div>
    <div class="col-6">
      <div class="example-container">
        <button mat-fab color="primary" (click)="add()">
          <mat-icon>add</mat-icon>
        </button>&nbsp;&nbsp;
        <button mat-fab color="primary" (click)="onClick()">
          <mat-icon>file_upload</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="p-5" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="Firstname">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Mobile">
      <th mat-header-cell *matHeaderCellDef>Mobile Number </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Home">
      <th mat-header-cell *matHeaderCellDef>Home Number </th>
      <td mat-cell *matCellDef="let element"> {{element.home}} </td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email Address </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="LastUpdated">
      <th mat-header-cell *matHeaderCellDef>Last Updated </th>
      <td mat-cell *matCellDef="let element"> {{formatLongDate(element.lastUpdated)}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th class="custom-actions" mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab color="primary" (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>&nbsp;&nbsp;<button mat-fab color="primary" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
